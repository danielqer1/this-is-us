<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>This Is Us 游눚</title>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    position: relative;
}
body::before {
    content: "";
    background-image: radial-gradient(red 2px, transparent 2px);
    background-size: 40px 40px;
    opacity: 0.15;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}

/* LOGIN PAGE */
#login-page {
    background-color: pink;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: absolute;
    width: 100%;
    top: 0;
    left: 0;
}
.bubble {
    background-color: white;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    text-align: center;
    z-index: 10;
}
.bubble input {
    padding: 10px;
    font-size: 18px;
    border: 2px solid pink;
    border-radius: 10px;
    outline: none;
    text-align: center;
}
.bubble button {
    margin-top: 15px;
    background-color: red;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}
.bubble button:hover {
    background-color: darkred;
}
#login-page h2 {
    color: white;
    text-shadow: 1px 1px 2px red;
    margin-bottom: 20px;
    z-index: 10;
}

/* MAIN PAGE */
#main-page {
    display: none;
    background-color: #ffb6c1;
    height: 100vh;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: absolute;
    width: 100%;
    top: 0;
    left: 0;
}
#main-page h1 {
    font-size: 50px;
    color: red;
    text-shadow: 2px 2px 5px pink;
    margin-bottom: 50px;
    z-index: 10;
}
.bubbles {
    display: flex;
    gap: 30px;
    z-index: 10;
}
.bubble-btn {
    background-color: white;
    border: 2px solid red;
    color: red;
    padding: 20px 30px;
    border-radius: 50px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}
.bubble-btn:hover {
    background-color: red;
    color: white;
}

/* PHOTO SECTIONS */
.photo-section {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    background-color: #ffc0cbcc; /* menej svietiva romanticka ruzova */
    height: 100vh;
    position: absolute;
    width: 100%;
    top: 0;
    left: 0;
    overflow-y: auto;
    padding-top: 40px;
    box-sizing: border-box;
}
.photo-section h2 {
    color: #c71585; /* tmav코ia romantick치 farba pre text */
    font-size: 40px;
    margin-bottom: 20px;
}

/* PHOTO GRID - vertik치lne a v칛캜코ie */
.photo-grid {
    display: flex;
    flex-direction: column; /* vertikalne pod seba */
    gap: 30px;
    width: 90%;
    max-width: 600px;
    margin: 0 auto;
    justify-items: center;
    align-items: center;
}
.photo-grid img {
    width: 300px; /* v칛캜코ie */
    height: 300px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}
.photo-grid img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px rgba(255,0,0,0.5);
}

/* BACK BUTTON */
.back-btn {
    background-color: #c71585; /* tmav코ia ruzova */
    color: white;
    border: none;
    border-radius: 10px;
    padding: 10px 20px;
    cursor: pointer;
    margin: 30px 0;
    font-size: 16px;
}

/* LIGHTBOX */
#lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}
#lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.5);
}
#lightbox:target {
    display: flex;
}

/* FALLING HEARTS */
.heart {
    position: fixed;
    color: red;
    font-size: 20px;
    animation: fall 6s linear infinite;
    opacity: 0.8;
    z-index: 0;
    pointer-events: none;
}
@keyframes fall {
    0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}
</style>
</head>
<body>
<!-- LOGIN PAGE -->
<div id="login-page">
    <h2>ENTER PASSWORD HERE</h2>
    <div class="bubble">
        <input type="password" id="password" placeholder="Enter password">
        <br>
        <button onclick="checkPassword()">ENTER</button>
    </div>
</div>

<!-- MAIN PAGE -->
<div id="main-page">
    <h1>THIS IS US 游눚</h1>
    <div class="bubbles">
        <button class="bubble-btn" onclick="openSection('first-meet')">First meet</button>
        <button class="bubble-btn" onclick="openSection('best-summer')">Best Summer</button>
        <button class="bubble-btn" onclick="openSection('our-home')">Our Home</button>
    </div>
</div>

<!-- PHOTO SECTIONS -->
<div id="first-meet" class="photo-section">
    <h2>First Meet</h2>
    <div class="photo-grid">
        <img src="romantika/IMG_1302.PNG" alt="photo1">
        <img src="romantika/IMG_1303.PNG" alt="photo2">
        <img src="romantika/IMG_1260.JPG" alt="photo3">
        <img src="romantika/IMG_1265.JPG" alt="photo4">
    </div>
    <button class="back-btn" onclick="goBack()">Back</button>
</div>

<div id="best-summer" class="photo-section">
    <h2>Best Summer</h2>
    <div class="photo-grid">
        <img src="hejuz/IMG_2464.JPG" alt="photo2">
        <img src="hejuz/IMG_2465.JPG" alt="photo2">
        <img src="obrazek/IMG_1864.JPG" alt="photo2">
        <img src="romantika/GQQX2036.JPG" alt="photo3">
        <img src="romantika/IMG_1613.JPG" alt="photo5">
        <img src="romantika/IMG_1760.JPG" alt="photo6">
       
    </div>
    <button class="back-btn" onclick="goBack()">Back</button>
</div>

<div id="our-home" class="photo-section">
    <h2>Our Home</h2>
    <div class="photo-grid">
        <img src="obrazek/IMG_2054.JPG" alt="photo1">
        <img src="obrazek/IMG_2104.JPG" alt="photo2">
        <img src="obrazek/IMG_1962.JPG" alt="photo3">
        <img src="obrazek/IMG_1949.JPG" alt="photo4">
        <img src="obrazek/IMG_1936.JPG" alt="photo6">
        <img src="romantika/EHGJ2576.JPG" alt="photo7">
        <img src="obrazek/IMG_2100.JPG" alt="photo8">
    </div>
    <button class="back-btn" onclick="goBack()">Back</button>
</div>

<!-- LIGHTBOX -->
<div id="lightbox">
    <img src="" alt="enlarged photo">
</div>

<script>
function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === "12.1.2024") {
        document.getElementById("login-page").style.display = "none";
        document.getElementById("main-page").style.display = "flex";
    } else {
        alert("WRONG! You are not Sarita! 仇벒잺");
    }
}

function openSection(sectionId) {
    document.getElementById("main-page").style.display = "none";
    document.getElementById(sectionId).style.display = "flex";
}

function goBack() {
    document.querySelectorAll('.photo-section').forEach(s => s.style.display = 'none');
    document.getElementById("main-page").style.display = "flex";
}

/* LIGHTBOX FUNCTION */
const lightbox = document.getElementById("lightbox");
const lightboxImg = lightbox.querySelector("img");
document.querySelectorAll(".photo-grid img").forEach(img => {
    img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
    });
});
lightbox.addEventListener("click", () => {
    lightbox.style.display = "none";
});

/* HEARTS ANIMATION */
function createHearts() {
    const numHearts = 15;
    for (let i = 0; i < numHearts; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.textContent = "游눘";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 4 + Math.random() * 4 + "s";
        heart.style.fontSize = 15 + Math.random() * 25 + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 8000);
    }
}
setInterval(createHearts, 600);
</script>
</body>
</html>
